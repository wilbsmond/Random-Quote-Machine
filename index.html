<div id="body">
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i>
      <span id="text"> </span>
    </div>
    <div class="quote-author">
      - <span id="author"> </span>
    </div>
    
    <div class="buttons">
      <a class="btn" id="tweet-quote" target="_blank" href="twitter.com/intent/tweet">
        <i class="fab fa-twitter"></i>
      </a>
      <button id="new-quote" class="btn">New Quote</button>
    </div>
  </div>
  <span style="margin-top: 10px; color: white">by wilbert</span>
</div>
